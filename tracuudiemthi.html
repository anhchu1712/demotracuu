            padding: 20px;

            color: white;

            padding: 10px 0;

            text-align: center;

            margin-top: 20px;

            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
        .result p {
            margin: 5px 0;
        }
        .result .subjects {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            padding: 0;
        }
        .result .subjects li {
            flex: 1 1 14%;
            margin: 0 2%;
        }
        @media screen and (max-width: 600px) {
            .result .subjects li {
                flex: 1 1 45%;
                margin: 5px 2%;
            }
        }
